<%
  if ENV['BEAKER_HYPERVISOR']
    hypervisor = ENV['BEAKER_HYPERVISOR']
  else
    hypervisor = 'vagrant'
  end
-%>
HOSTS:
  oel8:
    roles:
      - client
    platform:   el-8-x86_64
    box:        generic/oracle8
    hypervisor: vagrant

  oel7:
    roles:
      - default
      - master
      - client
    platform:   el-7-x86_64
    box:        generic/oracle7
    hypervisor: vagrant

CONFIG:
<% if ENV['BEAKER_PUPPET_COLLECTION'] -%>
  puppet_collection: <%= ENV['BEAKER_PUPPET_COLLECTION'] %>
<% end -%>
  log_level: verbose
  type: aio
